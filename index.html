<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social network" />
    <meta name="keywords" content="Redes sociales" />
    <meta name="author" content="Denisse Ortega" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Imagen de Around US"
          class="header__vector"
        />
        <img
          src="./images/Line.png"
          alt="Imagen de la linea"
          class="header__line"
        />
      </header>
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__info">
            <div class="profile__avatar">
              <img
                src="./images/Avatar.png"
                alt="Imagen de perfil"
                class="profile__avatar-image"
              />
            </div>
            <div class="profile__info-content">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <p class="profile__info-description">Explorador</p>
            </div>
            <button class="profile__info-button"></button>
          </div>
        </div>
        <button class="profile__info-button-add"></button>
      </section>
      <section class="elements"></section>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__form-title">Editar perfil</h2>
          <form class="popup__form" novalidate>
            <input
              class="popup__input popup__form-name"
              type="text"
              id="name"
              name="name"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error" id="name-error"></span>
            <input
              class="popup__input popup__form-occupation"
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Acerca de mi"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error" id="occupation-error"></span>
            <button type="submit" class="popup__form-button">Guardar</button>
          </form>
        </div>
        <div class="popup__button-close"></div>
      </section>
      <section class="popup-add">
        <div class="popup-add__container">
          <h2 class="popup-add__form-title">Nuevo Lugar</h2>
          <form class="popup-add__form" novalidate>
            <input
              class="popup__input popup-add__form-place"
              type="text"
              id="place"
              name="place"
              placeholder="TÃ­tulo"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error" id="place-error"></span>
            <input
              class="popup__input popup-add__form-url"
              type="url"
              id="url"
              name="url"
              placeholder="Enlace a la imagen"
              required
            />
            <span class="popup__input-error" id="url-error"></span>
            <button type="submit" class="popup-add__form-button-create">
              Crear
            </button>
          </form>
        </div>
        <div class="popup-add__button-close"></div>
      </section>
      <section class="elements__popup">
        <div class="elements__popup-container">
          <img src="" alt="" class="elements__popup-img" />
          <button class="elements__popup-button-close"></button>
          <p class="elements__popup-text"></p>
        </div>
      </section>
      <template id="card__template">
        <div class="elements__card">
          <button class="elements__card-delete"></button>
          <img class="elements__card-image" />
          <div class="elements__card-text">
            <p class="elements__card-name"></p>
            <button class="elements__card-like"></button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </main>
    <script src="scripts/validate.js" defer></script>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
