<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social network" />
    <meta name="keywords" content="Redes sociales" />
    <meta name="author" content="Denisse Ortega" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Imagen de Around US"
          class="header__vector"
        />
        <img
          src="./images/Line.png"
          alt="Imagen de la linea"
          class="header__line"
        />
      </header>
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__info">
            <div class="profile__avatar">
              <img
                src="./images/Avatar.png"
                alt="Imagen de perfil"
                class="profile__avatar-image"
              />
            </div>
            <div class="profile__info-content">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <p class="profile__info-description">Explorador</p>
            </div>
            <button class="profile__info-button"></button>
          </div>
        </div>
        <button class="profile__info-button-add"></button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img
            src="./images/Yosemite.png"
            alt="Valle de Yosemite"
            class="elements__card-image"
          />
          <div class="elements__card-text">
            <p class="elements__card-name">Valle de Yosemite</p>
            <button class="elements__card-like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            src="./images/Louise.png"
            alt="Lago Louise"
            class="elements__card-image"
          />
          <div class="elements__card-text">
            <p class="elements__card-name">Lago Louise</p>
            <button class="elements__card-like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            src="./images/Montañas.png"
            alt="Montañas Calvas"
            class="elements__card-image"
          />
          <div class="elements__card-text">
            <p class="elements__card-name">Montañas Calvas</p>
            <button class="elements__card-like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            src="./images/Latemar.png"
            alt="Latemar"
            class="elements__card-image"
          />
          <div class="elements__card-text">
            <p class="elements__card-name">Latemar</p>
            <button class="elements__card-like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            src="./images/Vanois.png"
            alt="Vanois National"
            class="elements__card-image"
          />
          <div class="elements__card-text">
            <p class="elements__card-name">Vanois National...</p>
            <button class="elements__card-like"></button>
          </div>
        </div>
        <div class="elements__card">
          <img
            src="./images/Lago.png"
            alt="Lago di Braies"
            class="elements__card-image"
          />
          <div class="elements__card-text">
            <p class="elements__card-name">Lago di Braies</p>
            <button class="elements__card-like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__form-title">Editar perfil</h2>
          <form class="popup__form">
            <input
              class="popup__form-name"
              type="text"
              id="name"
              name="name"
              placeholder="Nombre"
            />
            <input
              class="popup__form-occupation"
              type="text"
              id="occupation"
              name="occupation"
              placeholder="Acerca de mi"
            />
            <button class="popup__form-button">Guardar</button>
          </form>
        </div>
        <div class="popup__button-close"></div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </main>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
